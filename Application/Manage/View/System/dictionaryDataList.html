<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<include file="Common:common" />
<load href="__PUBLIC__/css/common/rightCommon.css" />
</head>

<body>

<nav class="navbar navbar-default" role="navigation">
<div class="navbar-header">
<a class="navbar-brand" href="#">字典数据管理</a>
</div>
<div>
<!-- <button type="button" class="btn btn-danger navbar-btn listButton" onclick="deleteData('Dictionary')"><i class="fa fa-trash-o" aria-hidden="true"></i> 删除</button> -->
<button type="button" data-id="<{:C('AUTH_MODULE.auth_save_id')}>" class="btn btn-info navbar-btn listButton" onclick="editData('addDictionaryData')"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> 修改</button>
<button type="button" data-id="<{:C('AUTH_MODULE.auth_add_id')}>" class="btn btn-success navbar-btn listButton" onclick="openAddData('addDictionaryData')"><i class="fa fa-plus" aria-hidden="true"></i> 新建</button>
<form class="navbar-form navbar-right listSearch" role="search" method="get" action="__ACTION__">
<div class="form-group">

<select name="typeID" class="form-control" id="typeID" style="width:105px;">
<option value="">字典类型</option>
<volist name="zdlxList" id="vo">
<if condition="$_GET['typeID'] eq $vo.id ">
<option selected="selected" value="<{$vo.id}>"><{$vo.typeName}></option>
<else/>
<option value="<{$vo.id}>"><{$vo.typeName}></option>
</if>
</volist>
</select>

&nbsp;&nbsp;&nbsp;<input name="keyWord" type="text" class="form-control" id="keyWord" placeholder="请输入关键词进行搜索">
</div>
<button type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i> 搜索</button>
</form>    
</div>
</nav>

<div class="list-box">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
<thead>
<tr>
<th>选择</th>
<th>编号</th>
<th>所属字典类型</th>
<th>字典数据名称</th>
</tr>
</thead>
<tbody>
<volist name="list" id="vo">
<tr>
<td><input type="checkbox" name="del_listID" id="del_listID" data-name="multi-select" value="<{$vo.id}>" /></td>
<td><{$vo.id}></td>
<td><{$vo.typeName}></td>
<td><{$vo.dataName}><if condition="$vo.typeID eq 138 ">(<{$vo.dataNameEn}>)</if></td>
</tr>
</volist>
</tbody>
</table>

</div>




<ul class="pagination">
<{$page}>
</ul>

</body>
</html>
