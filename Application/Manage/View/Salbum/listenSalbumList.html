<script>
    //删除
    function deleteListenSalbum(obj,table){
        var scategory_id = $(obj).attr('value');
        var delID = '';
        $("input[name=del_listID]:checked").each(function() {
            delID += $(this).val() + ",";
        });
        if(delID.length <= 0){
            $.show({
                title : '提示',
                isConfirm: false,
                content : '请选择要删除的数据！'
            });
        }else{
            $.showAsk({
                title : '删除数据',
                type : 'warning',
                content : '确定要删除吗？',
                callback : function(){
                    $.post(APP+'/Salbum/delListenSalbum',{delID : delID,table : table},function(){
                        window.location.href=APP+'/Salbum/listenSalbumList?scategory_id='+scategory_id ;
                    });
                }
            });
        }
    }

</script>
